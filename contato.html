<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="estilo.css" rel="stylesheet">
</head>
<body>
    <header class="topo">
        <nav class="navegacao">
            <a href="index.html"><img src="Home2.png" alt="logo" height="110" width="130"></a>
                <ul class="menu">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="contato.html">CONTATO</a></li>
                    <li><a href="noticias.html">NOTICIAS</a></li>
                </ul>
        </nav>
    </header>
        <main class="corpo">
                <h1 class="titulo">CONTATO</h1>
                <h2 class="texto">Fala tú!</h2>
                <form class="contato">
                    <label class="rotulo">
                        Nome:
                        <input type="text" class="campo">
                    </label>
                    <label class="rotulo">
                        E-mail:
                        <input type="email" class="campo">
                    </label>
                    <label class="rotulo">
                        Assunto:
                        <select class="campo">
                            <option>Duvidas</option>
                            <option>Sujestões</option>
                            <option>Criticas</option>
                            <option>Processinho</option>
                        </select>
                    </label>
                    <label class="rotulo">
                        Mensagem:
                        <textarea class="campo"></textarea>
                    </label>
                    <label>
                        <button class="botao">ENVIAR</button>
                    </label>
                </form>
        </main>
    <footer class="rodape"> Você chegou ao fim do nosso site.</footer>
</body>
</html>
